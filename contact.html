<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

    <title>Contact Us</title>
</head>
<body>

<div id="contact-container" class="container">

    <div id="contact" class="container" style="margin-top:20px;">
        <p>add icon Ventura County, CA</p>
        <p>add icon (805) 000 - 0000</p>
        <p>add icon info@rollingfish.com</p>
        <p>add icon INSTAGRAM</p>
        <p>add icon FACEBOOK</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d841603.0343810779!2d-119.5389296823985!3d34.51525776027334!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80e962d2b20077a9%3A0xdd9590f047c3b0b3!2sVentura%20County%2C%20CA!5e0!3m2!1sen!2sus!4v1647630724378!5m2!1sen!2sus" width="500" height="340" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <div id="form" class="container" style="margin-top:20px;">
            
            <form>

                <div class="form-group row"> 
                    <label class="col-sm-3 col-form-label" for="name">Full Name*</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" required>
                    </div>
                </div>

                <div class="form-group row"> 
                    <label class="col-sm-3 col-form-label" for="email">Email*</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>

                <div class="form-group row"> 
                    <label class="col-sm-3 col-form-label" for="phone">Phone Number*</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="phone" required>
                    </div>
                </div>

                <div class="form-group row"> 
                    <label class="col-sm-3 col-form-label" for="date">Event Date*</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="date" required>
                    </div>
                </div>

                <div class="form-group row"> 
                    <label class="col-sm-3 col-form-label" for="venue">Event Venue</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="venue">
                    </div>
                </div>

                <div class="form-group row"> 
                    <label class="col-sm-3 col-form-label" for="guests">Number of Guests</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="guests">
                    </div>
                </div>

                <div class="form-group row"> 
                    <label class="col-sm-3 col-form-label" for="message">Message</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="message" rows="4"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>

            </form>
            
    </div>

</div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
